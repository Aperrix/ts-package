version: 2

updates:
    - package-ecosystem: bun
      directory: /
      schedule:
          interval: weekly
      commit-message:
          prefix: chore(deps)
      groups:
          dependencies:
              patterns:
                  - "*"

    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
      commit-message:
          prefix: chore(deps)
      groups:
          github-actions:
              patterns:
                  - "*"
