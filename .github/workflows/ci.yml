name: CI/CD

on:
    pull_request:
        branches: [main, next]
    push:
        branches: [main, next]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  persist-credentials: false

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
                  restore-keys: |
                      bun-${{ runner.os }}-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun run lint

            - name: Type check
              run: bun run typecheck

            - name: Test
              run: bun test

            - name: Build
              run: bun run build

            - name: Package verification
              run: |
                  bun pm pack --dry-run
                  echo "Package contents verified"

    release:
        name: Release
        needs: ci
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next')
        runs-on: ubuntu-latest
        permissions:
            contents: write # Create tags, releases, commit changelog
            issues: write # Comment on released issues
            pull-requests: write # Comment on released PRs
            id-token: write # CRITICAL: OIDC authentication for npm

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
                  restore-keys: |
                      bun-${{ runner.os }}-

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: lts/*

            - name: Upgrade npm to latest
              run: npm install -g npm@latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release
